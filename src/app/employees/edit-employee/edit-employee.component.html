<div class="container mt-3">
  <div *ngIf="selectedEmployee">
    <button
      class="btn btn-info align-self-center"
      type="button"
      [routerLink]="['../../', selectedEmployee.id]"
      preserveQueryParams
    >
      &larr; Back To Employee
    </button>
    <img
      class="d-block mx-auto"
      [src]="employeeEditForm.get('profileImage').value"
      alt=""
      style="height: 100px;"
    />
    <form
      class="form-group text"
      *ngIf="selectedEmployee"
      [formGroup]="employeeEditForm"
      (ngSubmit)="onSubmit()"
    >
      <label for="profileImage">Profile Image:</label>
      <select
        class="form-control mb-3"
        id="profileImage"
        formControlName="profileImage"
        [class.is-invalid]="
          !employeeEditForm.get('profileImage').valid &&
          employeeEditForm.get('profileImage').touched
        "
      >
        <option value="../assets/images/dog.png">Dog</option>
        <option value="../assets/images/elephant.png">Elephant</option>
        <option value="../assets/images/elk.png">Elk</option>
        <option value="../assets/images/hippo.png">Hippo</option>
        <option value="../assets/images/sheep.png">Sheep</option>
        <option value="../assets/images/tiger.png">Tiger</option>
        <option value="../assets/images/triceratops.png">Triceraptops</option>
        <option value="../assets/images/turkey.png">Turkey</option>
        <option value="../assets/images/walrus.png">Walrus</option>
        <option value="../assets/images/zebra.png">Zebra</option>
      </select>
      <div class="form-row mb-3">
        <div class="col">
          <label for="firsName">First Name:</label>
          <input
            class="form-control"
            #imagePreview
            type="text"
            id="firstName"
            formControlName="firstName"
            [class.is-invalid]="
              !employeeEditForm.get('firstName').valid &&
              employeeEditForm.get('firstName').touched
            "
          />
          <div class="invalid-feedback">
            First name required.
          </div>
        </div>
        <div class="col">
          <label for="lastNamt">Last Name:</label>
          <input
            class="form-control"
            type="text"
            id="lastName"
            formControlName="lastName"
            [class.is-invalid]="
              !employeeEditForm.get('lastName').valid &&
              employeeEditForm.get('lastName').touched
            "
          />
          <div class="invalid-feedback">
            Last name required.
          </div>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="position">Position:</label>
          <input
            class="form-control"
            type="text"
            id="position"
            formControlName="position"
            [class.is-invalid]="
              !employeeEditForm.get('position').valid &&
              employeeEditForm.get('position').touched
            "
          />
          <div class="invalid-feedback">
            Position required.
          </div>
        </div>
        <div class="col">
          <label for="team">Team:</label>
          <select
            class="form-control"
            id="team"
            formControlName="team"
            [class.is-invalid]="
              !employeeEditForm.get('team').valid &&
              employeeEditForm.get('team').touched
            "
          >
            <option value="User Interface Design">User Interface Design</option>
            <option value="User Database Design">User Database Design</option>
            <option value="Product Development">Product Development</option>
          </select>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="salary">Salary</label>
          <input
            class="form-control"
            type="number"
            id="salary"
            formControlName="salary"
            [class.is-invalid]="
              !employeeEditForm.get('salary').valid &&
              employeeEditForm.get('salary').touched
            "
          />
          <div class="invalid-feedback">
            Salary required.
          </div>
        </div>
        <div class="col">
          <label for="performanceRating">Performance Rating:</label>
          <input
            class="form-control"
            type="number"
            id="performanceRating"
            formControlName="performanceRating"
            [class.is-invalid]="
              !employeeEditForm.get('performanceRating').valid &&
              employeeEditForm.get('performanceRating').touched
            "
          />
          <div class="invalid-feedback">
            Performance rating required.
          </div>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="startDate">Start Date:</label>
          <input
            class="form-control"
            type="date"
            id="startDate"
            formControlName="startDate"
            [class.is-invalid]="
              !employeeEditForm.get('startDate').valid &&
              employeeEditForm.get('startDate').touched
            "
          />
          <div class="invalid-feedback">
            Start date required.
          </div>
        </div>
        <div class="col">
          <label for="birthDate">Birth Date:</label>
          <input
            class="form-control"
            type="date"
            id="birthDate"
            formControlName="birthDate"
            [class.is-invalid]="
              !employeeEditForm.get('birthDate').valid &&
              employeeEditForm.get('birthDate').touched
            "
          />
          <div class="invalid-feedback">
            Birth date required.
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <button
          class="btn btn-success mr-3"
          type="submit"
          style="width: 180px;"
          [disabled]="!employeeEditForm.valid"
        >
          Save Changes
        </button>
        <button
          class="btn btn-danger"
          style="width: 180px;"
          type="button"
          (click)="onRemove()"
        >
          Remove Employee
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="!selectedEmployee && id" class="text-center">
    No Employee with this ID: {{ id }}.
  </div>
  <div *ngIf="!selectedEmployee && !id" class="text-center">
    Employee ID is not valid.
  </div>
</div>
