<div class="container mt-3">
  <div *ngIf="selectedEmployee">
    <button
      class="btn btn-info align-self-center"
      [routerLink]="['../../', selectedEmployee.id]"
      preserveQueryParams
    >
      &larr; Back To Employee
    </button>
    <h1 class="text-center">Edit Employee</h1>
    <form
      class="form-group text"
      *ngIf="selectedEmployee"
      [formGroup]="employeeEditForm"
      (ngSubmit)="onSubmit()"
    >
      <label for="profileImage">Profile Image:</label>
      <select
        class="form-control mb-3"
        id="profileImage"
        formControlName="profileImage"
      >
        <option
          value="https://cdn.pixabay.com/photo/2012/04/18/15/50/zebra-37396_1280.png"
          >Zebra</option
        >
      </select>
      <div class="form-row mb-3">
        <div class="col">
          <label for="firsName">First Name:</label>
          <input
            class="form-control"
            type="text"
            id="firstName"
            formControlName="firstName"
          />
        </div>
        <div class="col">
          <label for="lastNamt">Last Name:</label>
          <input
            class="form-control"
            type="text"
            id="lastName"
            formControlName="lastName"
          />
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="position">Position:</label>
          <input
            class="form-control"
            type="text"
            id="position"
            formControlName="position"
          />
        </div>
        <div class="col">
          <label for="team">Team:</label>
          <select class="form-control" id="team" formControlName="team">
            <option value="User Interface Design">User Interface Design</option>
            <option value="User Database Design">User Database Design</option>
            <option value="Product Development">Product Development</option>
          </select>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="salary">Salary</label>
          <input
            class="form-control"
            type="number"
            id="salary"
            formControlName="salary"
          />
        </div>
        <div class="col">
          <label for="performanceRating">Performance Rating:</label>
          <input
            class="form-control"
            type="number"
            id="performanceRating"
            formControlName="performanceRating"
          />
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="startDate">Start Date:</label>
          <input
            class="form-control"
            type="date"
            id="startDate"
            formControlName="startDate"
          />
        </div>
        <div class="col">
          <label for="birthDate">Birth Date:</label>
          <input
            class="form-control"
            type="date"
            id="birthDate"
            formControlName="birthDate"
          />
        </div>
      </div>
      <div class="text-center mt-5">
        <button
          class="btn btn-success mr-3"
          type="submit"
          style="width: 180px;"
          type="submit"
        >
          Save Changes
        </button>
        <button
          class="btn btn-danger"
          style="width: 180px;"
          type="button"
          (click)="onRemove()"
          routerLink=""
        >
          Remove Employee
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="!selectedEmployee && id" class="text-center">
    No Employee with this ID: {{ id }}.
  </div>
  <div *ngIf="!selectedEmployee && !id" class="text-center">
    Employee ID is not valid.
  </div>
</div>
